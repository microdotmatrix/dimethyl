name: Loki
slug: loki
type: theme
version: 0.1.0
description: Devious shapeshifter
icon: rebel
author:
  name: Odin
  email: liquid.knives.2@gmail.com
homepage: https://github.com/microdotmatrix/grav-theme-loki
demo: http://demo.yoursite.com
keywords: grav, theme, etc
bugs: https://github.com/microdotmatrix/grav-theme-loki/issues
readme: https://github.com/microdotmatrix/grav-theme-loki/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in Menu
        highlight: 1
        default: 1
        options:
          1: PLUGIN_ADMIN.ENABLED
          0: PLUGIN_ADMIN.DISABLED
        validate:
          type: bool
