form:
  validation: loose
  fields:
    section:
        type: section
        title: Add Project Post

    title:
      type: text
      label: Post Title
      validate:
        required: true

    folder:
      type: hidden
      default: '@slugify-title'
  
    route:
      type: hidden
      default: /articles/projects
        
    name:
      type: hidden
      default: 'post'

    visible:
      type: hidden
      default: ''

    blueprint:
      type: blueprint
